apiVersion: apps/v1
kind: Deployment
metadata:
  name: tfb-qrh-sample
  labels:
    app: tfb-qrh-app
spec:
  replicas: 1
  selector:
   matchLabels:
     app: tfb-qrh-deployment
  template:
    metadata:
      labels:
        name: tfb-qrh-deployment
        app: tfb-qrh-deployment
        # Add label to the application which is used by kruize/autotune to monitor it
        app.kubernetes.io/name: "tfb-qrh-deployment"
        app.kubernetes.io/layer: "quarkus"
        version: v1
    spec:
      volumes:
      - name: test-volume
      containers:
      - name: tfb-server
        image: quay.io/kruizehub/tfb-qrh:1.13.2.F_et17
        imagePullPolicy: IfNotPresent
        env:
          - name: "JAVA_OPTIONS"
            value: "-server"
        ports:
          - containerPort: 8080
        resources:
         requests:
           cpu: 0.5
           memory: "512Mi"
         limits:
           cpu: 3.5
           memory: "2048Mi"
        volumeMounts:
          - name: "test-volume"
            mountPath: "/opt/jLogs"
      - name: loadgen
        image: quay.io/kruizehub/tfb_hyperfoil_load:0.25.2
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh","-c"]
        args:
          - |
            echo "Waiting for TFB to be ready..."
            for i in $(seq 1 120); do
              if wget -qO- http://localhost:8080/plaintext > /dev/null; then
                echo "TFB is ready"
                break
              fi
              sleep 1
            done

            if ! wget -qO- http://localhost:8080/plaintext > /dev/null; then
              echo "TFB did not become ready"
              exit 1
            fi

            echo "Starting hyperfoil load (same as docker run)..."
            /opt/run_hyperfoil_load.sh \
            localhost:8080 \
            queries?queries=20 \
            1200 \
            1024 \
            8096
            echo "wrk finished"

---
apiVersion: v1
kind: Service
metadata:
  name: tfb-qrh-service
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/q/metrics'
  labels:
    app: tfb-qrh-app
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      name: tfb-qrh-port
  selector:
    name: tfb-qrh-deployment
